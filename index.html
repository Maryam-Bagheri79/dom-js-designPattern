<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Dom</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6">
                <div class="main">
                    <div class="hedear text-right">
                        <h2>حساب کاربری</h2>
                    </div>
                    <form id="form" class="form">
                        <div class="form-div">
                            <label for="name">نام</label>
                            <input type="text" id="name">
                        </div>
                        <div class="form-div">
                            <label for="family">نام خانوادگی</label>
                            <input type="text" id="family">
                        </div>
                        <div class="form-div">
                            <label for="email">ایمیل</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-div">
                            <label for="phone">شماره همراه</label>
                            <input type="text" id="phone">
                        </div>
                        <button type="submit"> عضویت</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6">
                <div class="div-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">حذف</th>
                                <th scope="col" class="text-center">ویرایش</th>
                                <!-- <th scope="col" class="text-center">#</th> -->
                                <th scope="col" class="text-center">نام</th>
                                <th scope="col" class="text-center">نام خانوادگی</th>
                                <th scope="col" class="text-center">ایمیل</th>
                                <th scope="col" class="text-center">تلفن</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
